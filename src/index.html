<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixi Tutorial</title>
    <script src="pixi.min.js"></script>
    <script src="spriteUtilities.js"></script>
    <link rel="stylesheet" href="ftk_map-maker.css">
</head>
<body>
    <div class="flex-container">
        <div class="hero-card depth-1">
            <h1>Map Editor</h1>
            <form id="form_init">
                <div class="flex-row">
                    <span>Width: <input type="text" name="width" value="32"></span> 
                    <span>Height: <input type="text" name="height" value="18"></span>
                    <span>TileSize: <input type="text" name="tile_size" value="8"></span>
                </div>
                <div class="flex-row">
                    <button type="submit" value"submit" form="form_init" onclick="main_createMap(this.form); return false;">Create</button>
                </div>
            </form>
        </div>
        <div></div>
    </div>
</body>

<script src="ftk_map-maker.min.js"></script>
</html>
